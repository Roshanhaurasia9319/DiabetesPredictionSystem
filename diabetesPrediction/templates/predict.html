<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjEwMTYtYy0wOF8xLWtzaDZtemEzLmpwZw.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            overflow-y: scroll;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-control {
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            background-color: #218838;
        }

        .result-box {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #218838;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 15px;
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-box i {
            font-size: 22px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container p-4">
            <h3 class="text-center text-success"><i class="fas fa-heartbeat"></i> Diabetes Prediction Form</h3>
            <form action="{% url 'result' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-user"></i> Pregnancies</label>
                    <input type="number" class="form-control" name="n1" placeholder="Enter number of pregnancies" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-tint"></i> Glucose</label>
                    <input type="number" class="form-control" name="n2" placeholder="Enter glucose level" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-heartbeat"></i> Blood Pressure</label>
                    <input type="number" class="form-control" name="n3" placeholder="Enter blood pressure" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-ruler"></i> Skin Thickness</label>
                    <input type="number" class="form-control" name="n4" placeholder="Enter skin thickness" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-syringe"></i> Insulin</label>
                    <input type="number" class="form-control" name="n5" placeholder="Enter insulin level" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-weight"></i> BMI</label>
                    <input type="number" step="0.1" class="form-control" name="n6" placeholder="Enter BMI" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-dna"></i> Diabetes Pedigree Function</label>
                    <input type="number" step="0.01" class="form-control" name="n7" placeholder="Enter diabetes pedigree function" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-calendar-alt"></i> Age</label>
                    <input type="number" class="form-control" name="n8" placeholder="Enter age" required>
                </div>
                <button type="submit" class="btn btn-submit w-100">
                    <i class="fas fa-paper-plane"></i> Submit
                </button>
            </form>

            <div class="result-box mt-3" id="result-box">
                <i class="fas fa-check-circle"></i> Result: <span id="result-text">{{ result2 }}</span>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let resultText = $("#result-text").text().trim();
            if (resultText) {
                $("#result-box").fadeIn();
            }
        });
    </script>
</body>
</html>
